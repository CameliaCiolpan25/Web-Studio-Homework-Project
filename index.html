<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Web Studio Homework Project</title>
    <style>
      body {
        margin: 0;
      }

      header {
        width: 1600px;
        height: 80px;
        border: 1px solid #ececec;
        position: relative;
        top: 0;
        left: 0;
        margin: 0 auto;
      }

      nav div {
        display: inline-block;
        align-items: center;
        margin-right: 20px;
      }

      h1 {
        margin-left: 70px;
      }

      nav a {
        text-decoration: none;
        margin-left: 70px;
      }

      .contact a {
        margin-right: 14px;
      }

      .contact {
        margin-left: 400px;
      }

      .background-container {
        width: 1600px; /* Ajustat la lungimea header-ului */
        height: 100vh;
        background-color: #2f303a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .title {
        background-color: #2f303a;
        padding: 20px;
        color: white;
        margin-bottom: 20px;
      }

      .title h1 {
        font-family: "Roboto", sans-serif;
        font-size: 36px;
        font-weight: 700;
        line-height: 40px;
        letter-spacing: 0.06em;
        margin-bottom: 10px;
      }

      .button-container {
        text-align: center;
        position: absolute;
        top: 80%; /* Ajustat pentru a poziționa butonul cu un rând mai jos */
        left: 50%;
        transform: translateX(-50%);
      }

      button {
        width: 200px;
        height: 50px;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: white;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 50px;
        letter-spacing: 0.06em;
        text-align: center;
        cursor: pointer;
      }

      button a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: white;
        font-family: "Roboto", sans-serif;
        font-size: 16px; /* Ajustat pentru a reduce dimensiunea textului */
        font-weight: 700;
        line-height: 50px;
        letter-spacing: 0.06em;
        text-align: center;
      }

      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <header>
      <div style="display: flex; align-items: center">
        <h1>WebStudio</h1>

        <!--Navigation Section-->
        <nav>
          <div><a href="studio.html">Studio</a></div>
          <div><a href="portofolio.html">Portofolio</a></div>
          <div><a href="contacts.html">Contacts</a></div>
        </nav>

        <div class="contact">
          <a href="info@devstudio.com">info@devstudio.com</a>
          <a href="tel:+12127724150">+1 212-772-4150</a>
        </div>
      </div>
    </header>

    <!-- Main section -->
    <section>
      <div class="background-container">
        <div class="title-container">
          <div class="title">
            <h1>EFFECTIVE SOLUTIONS FOR YOUR BUSINESS</h1>
          </div>
          <div class="button-container">
            <button>
              <a href="https://www.wix.com/website/design"
                >Request our service</a
              >
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
